<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Your Virtual Pet Site!</h1>
    </header>

    <main class="login-main">
        <!-- Login Form (will be implemented next) -->
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit" disabled>Login (Coming Soon)</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" required minlength="3">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required minlength="6">
                <button type="submit">Sign Up</button>
            </form>
            <p id="signup-message" class="message"></p>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
