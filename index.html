<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Virtual Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>My Awesome Pet Site</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Shops</a>
            <a href="#">My Profile</a>
        </nav>
    </header>

    <main>
        <section class="pet-display-area">
            <h2>Lumi the Goat</h2>
            <img src="https://via.placeholder.com/300" alt="A cute virtual pet" id="pet-image">
            <p>Lumi is feeling happy today!</p>
        </section>

        <section class="pet-stats">
            <h3>Stats</h3>
            <ul>
                <li>Hunger: <span id="hunger-stat">85 / 100</span></li>
                <li>Happiness: <span id="happiness-stat">95 / 100</span></li>
                <li>Energy: <span id="energy-stat">70 / 100</span></li>
            </ul>
            <div class="pet-actions">
                <button>Feed Pet</button>
                <button>Play with Pet</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Your Pet Site Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
