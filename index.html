<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everwyn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Everwyn</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Explore</a>
            <a href="#">Shops</a>
            <button id="logout-button">Logout</button> <!-- NEW LOGOUT BUTTON -->
        </nav>
    </header>
    <main>
        <section class="pet-display-area">
            <h2 id="pet-name">Loading...</h2> <!-- Changed to an ID -->
            <img src="https://via.placeholder.com/300" alt="A cute virtual pet" id="pet-image">
            <p id="pet-status">Lumi is feeling happy today!</p>
        </section>
        <section class="pet-stats">
            <h3>Stats</h3>
            <ul>
                <li>Hunger: <span id="hunger-stat">-- / 100</span></li>
                <li>Happiness: <span id="happiness-stat">-- / 100</span></li>
                <li>Energy: <span id="energy-stat">-- / 100</span></li>
            </ul>
            <div class="pet-actions">
                <button disabled>Feed Pet</button>
                <button disabled>Play with Pet</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
